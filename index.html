<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Custom Slider </title>

    <!--custom css link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <!--Container section starts here-->
    <div class="container">

        <div class="slide active">
            <div class="side-container">
               
                <div class="slide-content">
                 <h2 class="slide-content-heading">Welcome to slider</h2>
                 <p class="slide-content-details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, fugiat? Lorem ipsum dolor sit amet.</p>
                 <button class="slide-button">Learn more</button>
               </div>

               <div class="slide-image-div">
                <img src="image/slide1.png" alt="slide image">
               </div>

            </div>
        </div>

        <div class="slide">
            <h1>Slide 2</h1>
        </div>
        <div class="slide">
            <h1>Slide 3</h1>
        </div>
        <div class="slide">
            <h1>Slide 4</h1>
        </div>
        <div class="slide">
            <h1>Slide 5</h1>
        </div>

    </div>
    <!--Container section ends here-->

    
<script src="sliderjs.js"></script>    
</body>
</html>
